<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars info">
      <div class="col-md-12">
        <h2>Latest Mars News {{mars.headline}}</h2>
        <h3>{{mars.paragraph}}</h3>
      </div>
    </div>
    <div class="col">
      <div class="col-lg-6">
        <p>Featured Mars Image</p>
        <img src="{{mars.featured_image_url}}" alt="Mars">
      </div>
      <div class="col-lg-6">
        <h3>Mars Facts :</h3>
        {{mars.mars_facts|safe}}
        </table>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="col">
    <div class="col-lg-4"></div>
    <h1>Mars Hemispheres</h1>
    <a></a>
  </div>

  <div class="col">
    <div class="col-sm-12">
      <h3>Cerberus</h3>
      <img src="https://marshemispheres.com/images/full.jpg" alt="Cerebus Hemisphere">
    </div>
    <div class="col-sm-12">
      <h3>Schiaparelli</h3>
      <img src="https://marshemispheres.com/images/schiaparelli_enhanced-full.jpg" alt="Schiaparelli Hemisphere">
    </div>
    <div class="col-sm-12">
      <h3>Syrtis_Major</h3>
      <img src="https://marshemispheres.com/images/syrtis_major_enhanced-full.jpg" alt="Syrtis_Major Hemisphere">
    </div>
    <div class="col-sm-12">
      <h3>Valles_Marineris</h3>
      <img src="https://marshemispheres.com/images/valles_marineris_enhanced-full.jpg"
        alt="Valles_Marineris Hemisphere">
    </div>
  </div>

</body>
